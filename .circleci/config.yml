# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # build it!
      - run: ./gradlew build

      - store_artifacts:
          path: ~/repo/build/libs/


      - run:
          name: Install jFrog CLI
          command: curl -fL https://getcli.jfrog.io | sh	

      - run:
          name: Push to Artifactory
          command: |
            ./jfrog rt config --url $ARTIFACTORY_URL --user $ARTIFACTORY_USER --apikey $ARTIFACTORY_APIKEY --interactive=false
            ./jfrog rt u ~/repo/build/libs/ ehcache-jgroupsreplication --build-name=ehcache-jgroupsreplication --build-number=$CIRCLE_BUILD_NUM
            ./jfrog rt bce ehcache-jgroupsreplication $CIRCLE_BUILD_NUM  # collects all environment variables on the agent
            ./jfrog rt bp ehcache-jgroupsreplication $CIRCLE_BUILD_NUM  # attaches ^^ to the build in artifactory


